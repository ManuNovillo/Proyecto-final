<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-dark">
    <header class="py-3 sticky-top bg-dark border-bottom border-bottom-2">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-4">
                    <img src="https://i.pinimg.com/originals/c6/df/a2/c6dfa22150790c670c988c5196f6ba0e.gif" alt=""
                        width="100" height="100" class="rounded-circle "> <!-- Poner "Logo nombre_app" -->
                </div>
                <div class="col-4 ">
                    <input type="text" class="w-100 bg-dark rounded-3 border border-2" placeholder="Buscar">
                </div>
                <div class="col-4 text-end">
                    <button class="btn btn-success text-white" data-bs-toggle="modal"
                        data-bs-target="#modal-login">Login</button>
                </div>
                <div class="col-4 text-end">
                    <a href="" data-bs-target="#modal-perfil" data-bs-toggle="modal">
                        <img src="https://eq2imhfmrcc.exactdn.com/wp-content/uploads/2016/08/golden-retriever.jpg?strip=all&lossy=1&ssl=1"
                            alt="" width="100" height="100" class="rounded-circle">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="text-white mt-5">
        <div class="card w-25 mx-auto">
            <img class="card-img-top" src="holder.js/100x180/" alt="Title" />
            <div class="card-body">
                <h4 class="card-title">Title</h4>
                <p class="card-text">Text</p>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script type="module" src="/src/index.js"></script>

    <div class="modal fade" id="modal-login" tabindex="-1" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Iniciar Sesión
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="form-login" class="text-center" novalidate>
                    <div class="modal-body text-center w-50 mx-auto py-4">
                        <div class="mb-4">
                            <label for="email-login">Correo electrónico</label>
                            <input type="email" class="rounded-2 border-0 p-1" id="email-login" />
                        </div>
                        <div class="mb-2">
                            <label for="password-login">Contraseña</label>
                            <input type="password" class="rounded-2 border-0 p-1" id="password-login" />
                            <p id="login-error" class="text-danger mt-1"></p>
                        </div>
                        <p>¿No tienes cuenta? <a href="" data-bs-toggle="modal" data-bs-target="#modal-signup">Regístrate</a></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-signup" tabindex="-1" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Registrarse
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="form-signup" class="text-center" novalidate>
                    <div class="modal-body text-center w-50 mx-auto py-4">
                        <div class="mb-4">
                            <label for="email-signup">Correo electrónico</label>
                            <input type="email" class="rounded-2 border-0 p-1" id="email-signup" />
                        </div>
                        <div class="mb-4">
                            <label for="password-signup">Contraseña</label>
                            <input type="password" class="rounded-2 border-0 p-1" id="password-signup" />
                        </div>
                        <div class="mb-1">
                            <label for="confirm-password-signup">Confirmar contraseña</label>
                            <input type="password" class="rounded-2 border-0 p-1" id="confirm-password-signup" />
                        </div>
                        <p id="signup-error" class="text-danger"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-perfil" tabindex="-1" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Perfil de MEMES</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <div class="position-relative d-inline-block mx-auto">
                            <img src="https://eq2imhfmrcc.exactdn.com/wp-content/uploads/2016/08/golden-retriever.jpg?strip=all&lossy=1&ssl=1"
                                width="300" height="300" alt="Logo"
                                class="rounded-circle border border-2 border-dark" />
                            <label for="file-input" class="position-absolute bottom-0 end-0 me-2 mb-1">
                                <i id="image-upload" class="fa fa-pencil text-white rounded-circle bg-black p-2"
                                    aria-hidden="true"></i>
                            </label>
                            <input id="file-input" type="file" />
                        </div>
                    </div>
                    <br>
                    <textarea name="" id="" maxlength="10" class="w-100 rounded-2">Descripcion</textarea>
                    <br>
                    <button class="btn">CAMBIAR</button>
                    <br>
                    <button class="mt-5">CERRAR SESION</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
