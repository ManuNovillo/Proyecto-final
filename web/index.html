<!doctype html>
<html lang="en">

<head>
    <title>BlueLight</title>
    <link rel="icon" href="img/icon.png" type="image/png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="py-3 sticky-top">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-4 text-start">
                    <a href="" onclick="location.reload()">
                        <img src="/img/logo.png" alt="BlueLight logo"
                            width="75" height="75" class="rounded-circle">
                    </a>
                </div>
                <div class="col-4 text-center">
                    <form id="form-search-user">
                        <input id="search-user-input" type="text"
                            class="w-75 bg-white text-dark rounded-3 border-subtle border-2" placeholder="Buscar">
                        <button type="submit" class="btn bg-white text-primary mt-3 mt-xl-0">Buscar</button>
                    </form>
                    <p id="search-user-error" class="text-danger mt-1"></p>
                </div>
                <div class="col-4 text-end" id="login-button">
                    <button class="btn btn-success text-white" data-bs-toggle="modal"
                        data-bs-target="#modal-login">Login</button>
                </div>
                <div class="col-4 text-end" id="profile-picture-div">
                    <a href="" data-bs-target="#modal-perfil" data-bs-toggle="modal">
                        <img class="profile-picture rounded-circle object-cover" src="" alt="Profile picture" width="75" height="75">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="text-white mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4">
                    <div id="posts-selector" class="text-center sticky-lg-top">
                        <ul class="list-unstyled">
                            <li class="mb-5">
                                <button id="show-latest-posts" class="btn btn-link text-decoration-none text-white text-shadow"><h1>Discover</h1></button>
                            </li>
                            <li class="mt-5">
                                <button id="show-user-posts" class="btn btn-link text-decoration-none text-white text-shadow" style="display: none;"><h1>Feed</h1></button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div id="user-data">
                        <div class="row align-items-center mb-3">
                            <div class="col-6 text-center">
                                <img id="user-found-profile-picture object-cover"
                                    src=""
                                    width="200" height="200" class="rounded-circle border border-2 border-dark"
                                    alt="Logo">
                            </div>
                            <div class="col-6">
                                <h3></h3>
                                <p></p>
                                <button id="follow-button" style="display:none;" class="btn btn-success mb-2">Seguir</button>
                                <button id="unfollow-button" style="display:none;" class="btn btn-danger mt-2">Dejar de seguir</button>
                            </div>
                        </div>
                    </div>

                    <form id="post-create-form" novalidate> 
                        <textarea class="bg-transparent-gray border-subtle w-100 text-white" name="post-text" id="post-text"
                            placeholder="Di lo que estás pensando" maxlength="450"></textarea>
                        <p id="post-file-name" class="bg-transparent-gray"></p>
                        <div class="row justify-content-between align-items-center">
                            <div class="col-6">
                                <div class="position-relative d-inline-block mx-auto">
                                    <label for="post-file-input" class="position-absolute bottom-0 start-0 me-2 mb-1">
                                        <i class="fa fa-image text-white rounded-circle bg-black p-2 image-upload"
                                            aria-hidden="true"></i>
                                    </label>
                                    <input class="file-input" id="post-file-input" type="file" />
                                </div>
                            </div>
                            <div class="col-6 text-end">
                                <button type="submit" class="btn bg-white mt-1 mb-3 text-primary">Publicar</button>
                            </div>
                        </div>
                    </form>
                    <div id="posts">
                        
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>


    </main>
    <footer>
        <div id="loader"></div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script type="module" src="/src/index.js"></script>

    <div class="modal" id="modal-login" tabindex="-1" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Iniciar Sesión
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="form-login" class="text-center" novalidate>
                    <div class="modal-body text-center w-50 mx-auto py-4">
                        <div class="mb-4">
                            <label for="email-login">Correo electrónico</label>
                            <input type="email" class="rounded-2 border-0 p-1" id="email-login" />
                        </div>
                        <div class="mb-2">
                            <label for="password-login">Contraseña</label>
                            <input type="password" class="rounded-2 border-0 p-1" id="password-login" />
                            <p id="login-error" class="text-danger mt-1"></p>
                        </div>
                        <p>¿No tienes cuenta? <a href="" data-bs-toggle="modal"
                                data-bs-target="#modal-signup">Regístrate</a></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-signup" tabindex="-1" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Registrarse
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="form-signup" class="text-center" novalidate>
                    <div class="modal-body text-center w-50 mx-auto py-4">
                        <div class="mb-4">
                            <label for="email-signup">Correo electrónico</label>
                            <input type="email" class="rounded-2 border-0 p-1" id="email-signup" />
                        </div>
                        <div class="mb-4">
                            <label for="nickname">Nickname</label>
                            <input type="text" class="rounded-2 border-0 p-1" id="nickname" />
                        </div>
                        <div class="mb-4">
                            <label for="password-signup">Contraseña</label>
                            <input type="password" class="rounded-2 border-0 p-1" id="password-signup" />
                        </div>
                        <div class="mb-1">
                            <label for="confirm-password-signup">Confirmar contraseña</label>
                            <input type="password" class="rounded-2 border-0 p-1" id="confirm-password-signup" />
                        </div>
                        <p id="signup-error" class="text-danger"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-perfil" tabindex="-1" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
            <div class="modal-content bg-white text-blue">
                <div class="modal-header">
                    <h5 class="modal-title" id="profile-title">Perfil de MEMES</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="form-profile">
                    <div class="modal-body">
                        <div class="text-center">
                            <div class="position-relative d-inline-block mx-auto">
                                <img class="profile-picture rounded-circle border border-2 border-dark object-cover" src=""
                                    width="300" height="300" alt="Logo" />
                                <p id="profile-picture-name" class="bg-transparent-gray"></p>
                                <label for="profile-picture-input" class="position-absolute bottom-0 end-0 me-2 mb-1">
                                    <i class="fa fa-pencil text-primary rounded-circle bg-info-subtle p-2 image-upload"
                                        aria-hidden="true"></i>
                                </label>
                                <input class="file-input" id="profile-picture-input" type="file" />
                            </div>
                        </div>
                        <br>
                        <div class="text-center">
                            <textarea name="profile-description" id="profile-description" maxlength="100"
                                class="w-50 rounded-2"></textarea>
                        </div>
                        <br>
                        <button class="mt-5 btn bg-white text-primary">CERRAR SESION</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" id="save-profile-changes">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
